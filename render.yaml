services:
  - type: web
    name: learnback-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SERVICE_SECRET_KEY
        sync: false
      - key: SOLANA_CLUSTER_URL
        value: https://api.devnet.solana.com
      - key: PINATA_API_KEY
        sync: false
      - key: PINATA_SECRET_API_KEY
        sync: false
